<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<style>
a.image.featured {
  box-shadow: inset 0 0 10px 5px;
  position: relative;
  color: #666;
}
.mini-post a.image.featured {
  border: 0;
  display: block;
  margin: 1em -1em;
}
a.image.featured::before {
  content: "";
  display: block;
  padding-bottom: calc(100% / 2.35);
}
a.image.featured img {
  height: auto;
  width: 100%;
  object-fit: cover;
  object-position: center;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
}
</style>
</head>
<body>
  <div id="wrapper">
    <main id="site-main">
      <article class="post">
        <a href="#" class="image featured">
          <img src="/post/2019/img/k8.png">
        </a>
      </article>
    </main>
    <section id="site-sidebar">
      <article class="mini-post">
        <section>
          <a href="#" class="image featured">
            <img src="/post/2019/img/k8.png">
          </a>
        </section>
        <header>
          <h1>hai</h1>
        </header>
      </article>
    </section>
  </div>
</body>
